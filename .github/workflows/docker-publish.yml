name: Build & Push Watchless Muli-Platform Docker Image

on:
  push:
    tags:
      - "v*"
  pull_request:
    branches: [ main ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
          if [[ "$VERSION" == *-* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate Docker tags
        id: tags
        run: |
          VERSION=${{ steps.version.outputs.version }}
          IS_PRERELEASE=${{ steps.version.outputs.is_prerelease }}

          TAGS="${{ secrets.DOCKERHUB_USERNAME }}/watchless:$VERSION"

          if [ "$IS_PRERELEASE" = "false" ]; then
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            TAGS="$TAGS,${{ secrets.DOCKERHUB_USERNAME }}/watchless:$MAJOR.$MINOR"
            TAGS="$TAGS,${{ secrets.DOCKERHUB_USERNAME }}/watchless:$MAJOR"
            TAGS="$TAGS,${{ secrets.DOCKERHUB_USERNAME }}/watchless:latest"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
